<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class = "bg-gray-100 font-sans antialiased">
    <nav class = "bg-green-600 p-4 text-white flex justify-between ">
        <div>   
            <h1 class = "text-3xl font-bold">
                BLOG-CONTENT AI GENERATOR
            </h1>
        </div>
        <div class ="bg-green-300 text-white py-1 rounded-md transition-transfrom transform hover:bg-green-500 hover:scale-110">
            <div>
                <span class ="text-white px-2"> Hello {{user.username}}</span>
            </div>
            <a href ="/login" class = "text-white px-2 hover:underline">Logout</a>
        </div>
    </nav>
    <!-- Main content -->
     <div class ="container mx-auto mt-10 px-4 sm:px-0">
        <div class ="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class ="text-xl mb-4 font-semibold ">Blog Post Details</h2>
                <div class = "border border-gray-300 p-4 rounded-lg">
                    <h3 class ="text-lg font-semibold">{{detail.yt_title}}</h3>
                    <p class = "text-gray-600">{{detail.content_gen}}</p>
                    <hr class ="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">SOURCE</h4>
                    <a href= "{{detail.yt_link}}" class ="text-gray-600 transition-transfrom transform hover:scale-105 hover:underline">{{detail.yt_title}}</a>
                </div>
            </section>
        </div>
     </div>
</body>
</html>
