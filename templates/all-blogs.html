<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class ="bg-gray-100 font-sans antialiased">
    
    <nav class = "bg-green-600 p-4 text-white flex justify-between ">
        <div>   
            <h1 class = "text-3xl font-bold">
                BLOG-CONTENT AI GENERATOR
            </h1>
        </div>
        <div class ="bg-green-300 text-white py-1 rounded-md transition-transfrom transform hover:bg-green-700 hover:scale-110">
            <div>
                <span class ="text-white px-2"> Hello {{user.username}}</span>
            </div>
            <a href ="login" class = "text-white hover:underline px-2">Logout</a>
        </div>
    </nav>

    <!-- Main Container -->
     <div class ="container mx-auto mt-10 px-4 sm:px-0">
        <div class = "max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

            <!-- Blog posts session -->
             <section>
                <h2 class="text-xl mb-4 font-semibold">All Blogs Posts</h2>
                <div class ="space-y-4">

                    {% for content in blog_contents reversed %}
                    <a href ="/detail-blog/{{content.id}}">
                        <div class ="border border-gray-300 p-4 rounded-lg transition-transfrom transform hover:bg-green-300 hover:scale-110">
                            <h3 class = "text-lg font-semibold">{{content.yt_title}}</h3>
                            <p>{{content.content_gen|truncatechars:80}}</p>
                        </div>
                    </a>
                    <br>
                    {% endfor %}
                    <!-- Repeat -->
                </div>
             </section>

        </div>
     </div>
     <footer class ="text-right p-4 text-black mt-6">
        Powered by <a href ="https://github.com/tomitokko/ai-blog-article-generator">CodeCamp</a>
    </footer>
</body>
</html>
