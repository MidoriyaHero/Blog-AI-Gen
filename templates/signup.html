<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class ="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class = "bg-green-600 p-4 text-white flex justify-between ">
        <div>   
            <h1 class = "text-3xl font-bold">
                BLOG-CONTENT AI GENERATOR
            </h1>
        </div>
        <div >
            <a href ="login" class = "text-white hover:underline">Login</a>
            <a class = "text-gray-200 ">or </a>
            <a href ="signup" class = "max-w-md text-white bg-green-500 text-white py-1 px-2 rounded-md transition-transfrom transform hover:bg-green-700 hover:scale-110 hover:underline">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
     <div class ="flex items-center justify-center h-screen">
        <div class ="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Form login-->
             <form class = "space-y-4" action="" method="POST">
                {% csrf_token %}
                {% if Errormessage %}
                <div align="'center" style ="color: red">
                    <h2>
                        {{Errormessage}}
                    </h2>
                </div>
                {% endif %}
                <h2 class ="text-xl font-semibold">Sign Up</h2>
                <div>
                    <label for="Email" class ="block mb-1 font-medium">
                        Email
                    </label>
                    <input type="text" id="Email" name="Email" placeholder ="Your Email" class = "w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="Username" class ="block mb-1 font-medium">
                        Username
                    </label>
                    <input type="text" id="Username" name="Username" placeholder ="Your User Name" class = "w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="Pass" class ="block mb-1 font-medium">
                        Password
                    </label>
                    <input type="text" id="Pass" name="Pass" placeholder ="Your Password" class = "w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="rePass" class ="block mb-1 font-medium">
                        Repeat Password
                    </label>
                    <input type="text" id="rePass" name="rePass" placeholder ="Your Password" class = "w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class ="w-full bg-green-300 text-white py-2 rounded-md transition-transfrom transform hover:bg-green-500 hover:scale-110">SignUp</button>
                  
             </form>
            
        </div>
     </div>
</body>
</html>
